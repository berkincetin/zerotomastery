    <body>
        <header>
            <h1>Register</h1>
        </header>
        <nav>
            <a href="www.google.com">Link</a>
        </nav>
        <form method="POST">
            First Name: <input type="text" name="firstname" placeholder="Please Enter your first name"><br>
            Last Name: <input type="text" name="lastname" placeholder="Please Enter your last name"><br>
            Email: <input type="email" name="email" placeholder = "Enter email" required><br>
            Password: <input type="password" name="password" min="5" required><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br>
            Pets: <br>
            <input type="checkbox"> Cats<br>
            <input type="checkbox"> Dogs<br>
            Cars: <br>
            <select name="cars">
                <option value ="volvo">Volvo</option>
                <option value ="audi">Audi</option>
                <option value ="toyota">Toyota</option>
            </select><br>

            <input type="submit" value="Register!">
            <input type="reset">
        </form>
        <footer>Website Made by Berkin Cetin</footer>
    </body>
</html>
